name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml

  deploy:
    needs: build
    environment:
      name: production
      url: "https://sipacid.com/projects/asthmaphobia"
    runs-on: ubuntu-latest
    name: Deploy to Production
    steps:
      - name: Download Cheat DLL Artifact
        uses: actions/download-artifact@v4
        with:
          name: cheat-dll
          path: cheat-dll
        continue-on-error: true

      - name: Download Tauri Loader Artifact
        uses: actions/download-artifact@v4
        with:
          name: tauri-loader
          path: tauri-loader
        continue-on-error: true

      - name: Prepare deployment directory
        run: |
          mkdir -p dist

      - name: Copy Cheat DLL if available
        run: |
          if [ -f cheat-dll/cheat.dll ]; then
            cp cheat-dll/cheat.dll dist/
            echo "Copied cheat.dll"
          else
            echo "No cheat.dll to deploy"
          fi

      - name: Copy Tauri Loader if available
        run: |
          if [ -d tauri-loader ]; then
            cp -r tauri-loader/* dist/
            echo "Copied Tauri loader"
          else
            echo "No Tauri loader to deploy"
          fi

      - name: Deploy to server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i"
          SOURCE: "dist/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.REMOTE_TARGET }}
